#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/formation?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# server port
server.port = 8090


# Spring Security Configuration Properties
application.jwt.secretKey=this-is-my-secret-key
application.jwt.tokenPrefix=Bearer
application.jwt.tokenExpiration=1000000
application.jwt.refresh.tokenExpiration=432000000